<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./dist/main.css">
    </head>

    <body>
        <div class="container">
            <div class="well  js-tetris--well"></div>

            <div class="info">
                <div class="next  js-tetris--next">Next</div>

                <div class="score">Score <span class="js-tetris--score">0</span></div>

                <div class="lines">Lines <span class="js-tetris--line-count">0</span></div>

                <div class="explanation">
                    <p>Use left and right arrow keys to move tetromino. Use "a" and "s" to rotate tetromino. Press spacebar to start/pause.</p>
                </div>
            </div>
        </div>

        <script src="./dist/main.js"></script>
    </body>

</html>
