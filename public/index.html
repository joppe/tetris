<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/main.css">
    </head>

    <body>
        <div class="container">
            <h1>Tetris</h1>
        </div>

        <div class="container">
            <div class="well  js-tetris--well"></div>

            <div class="info">
                <div class="next">
                    <h2>Next</h2>
                    <div class="u-relative  js-tetris--next"></div>
                </div>

                <div class="score"><b>Score</b>: <span class="js-tetris--score">0</span></div>

                <div class="lines"><b>Lines</b>: <span class="js-tetris--line-count">0</span></div>
            </div>
        </div>

        <div class="container">
            <div class="explanation">
                <p>Use <b>left</b> and <b>right</b> arrow keys to move tetromino.</p>
                <p>Use <b>"a"</b> and <b>"s"</b> to rotate tetromino.</p>
                <p>Press <b>spacebar</b> to start/pause.</p>
            </div>
        </div>

        <script src="./assets/main.js"></script>
    </body>

</html>
